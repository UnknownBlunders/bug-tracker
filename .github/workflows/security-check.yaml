name: Check for vulnerabilities
on:
  workflow_dispatch:
  schedule:
    - cron: '2 0 * * *'

jobs:
  security_audit:
    runs-on: ubuntu-latest
    steps:
    # govulncheck also runs actions/checkout
      - uses: golang/govulncheck-action@v1
        with:
          go-version-input: 'stable'
          check-latest: true
          go-package: ./
