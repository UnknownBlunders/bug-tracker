name: Build Bugs package and create release

on:
  push:
    tags: ["*"]


jobs:
  build-and-release:
    strategy:
      matrix:
        go-version: ['stable']
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      
      - name: build
        run: |
          OS=${{ matrix.os }}
          go build -o bugs-${OS%-*}-${{ github.ref }} cmd/main.go

      - name: Release
        uses: softprops/action-gh-release@v2
        with:
          files: bugs-${OS%-*}-${{ github.ref }}